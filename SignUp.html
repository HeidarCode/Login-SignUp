          </svg>
        <h1 style="font-style: italic;">Sign up</h1>

            <input type="text" class="input-box" placeholder=" Enter phone number...">

            
            <input type="email"  class="input-box" placeholder="your email address">

            <button class="Sign-button">Sign up</button>
            
            <p id="or">OR</p>

            <button class="facebook">login with faceBook</button>

        </form>
      
    </div>
